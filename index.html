<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 style="text-align:center;">RPS game</h1>
  <div class="result"></div>
  <h1>Player</h1>
  <p id="playerScore"></p>
  <div class="container">
    <div class="player1" id="player1">
      <div id="rock"><img src="./images/rock.png" alt="" width="100"></div>
      <div id="scissors"><img src="./images/scissors.png" alt="" width="100" height="100"></div>
      <div id="paper"><img src="./images/paper.png" alt="" width="100"></div>
    </div>
    <div class="playTable">
      <div id="player"></div>
      <div id="computer"></div>
    </div>
    <div>
      <h1>Computer</h1>
      <p id="computerScore"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
